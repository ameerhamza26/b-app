<ion-header>

  <ion-navbar>
    <ion-title>cause</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="cover-img">
    <div class="img-placeholder ph-3">
      <img src="../assets/imgs/help-muslims.png" />
    </div>
    <div class="card-title">help the muslims in kashmir</div>
  </div>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <div class="grid-action" (click)="navigate()">
            <ion-icon name="flash"></ion-icon>
            <span class="action-title">take action</span>
          </div>
        </ion-col>
        <ion-col col-4>
          <div class="grid-action">
            <ion-icon name="calendar"></ion-icon>
            <span class="action-title">calendar</span>
          </div>
        </ion-col>
        <ion-col col-4>
          <div class="grid-action">
            <ion-icon name="briefcase"></ion-icon>
            <span class="action-title">resources</span>
          </div>
        </ion-col>
        <ion-col col-4>
          <div class="grid-action">
            <ion-icon name="contact"></ion-icon>
            <span class="action-title">contact your senator</span>
          </div>
        </ion-col>
        <ion-col col-4>
          <div class="grid-action">
            <ion-icon name="person"></ion-icon>
            <span class="action-title">contact administrator</span>
          </div>
        </ion-col>
        <ion-col col-4>
          <div class="grid-action">
            <ion-icon name="aperture"></ion-icon>
            <span class="action-title">contact media</span>
          </div>
        </ion-col>
        <ion-col col-4>
          <div class="grid-action">
            <ion-icon name="chatbubbles"></ion-icon>
            <span class="action-title">Follow The Conversation</span>
          </div>
        </ion-col>
        <ion-col col-4>
          <div class="grid-action">
            <ion-icon name="mic"></ion-icon>
            <span class="action-title">Tell us how it went</span>
          </div>
        </ion-col>
        <ion-col col-4>
          <div class="grid-action">
            <ion-icon name="cash"></ion-icon>
            <span class="action-title">donate</span>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
